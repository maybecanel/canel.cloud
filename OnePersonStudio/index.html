<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Person Studio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }

        h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        p.product-description {
            font-size: 16px;
            margin: 10px 0;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .add-to-cart-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s ease-in-out;
        }

        .add-to-cart-button:hover {
            background-color: #45A049;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to One Person Studios</h1>
        <p>Discover my exclusive products and grab the best deals!</p>
    </header>
    
    <main>
        <!-- Product Cards (Replace with your product information) -->
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p class="product-description">System 1</p>
            <p class="product-price">$4.99</p>
            <button class="add-to-cart-button">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p class="product-description">System 2</p>
            <p class="product-price">$9.99</p>
            <button class="add-to-cart-button">Add to Cart</button>
        </div>
        
        <!-- Add more product cards as needed -->
    </main>

    <footer>
        <p>&copy; 2023 One Person Studio</p>
    </footer>
</body>
</html>
